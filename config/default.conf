
[database]
DATABASE_USERNAME=username
DATABASE_PASSWORD=password
DATABASE_HOST=localhost
DATABASE_NAME=xframe
DATABASE_ENGINE=mysql
DATABASE_DEBUG=false

[cache]
CACHE_ENABLED=false
MEMCACHE_HOST=localhost
MEMCACHE_PORT=11211

[general]
APP_DIR=app/
DEBUG_ENABLED=true
DEFAULT_VIEW=XSLTView ;XSLTView or PHPTALView

[errors]
