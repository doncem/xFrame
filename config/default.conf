PLAIN_TEXT_ERROR=framework/view/plain-text-error.xsl
ADMIN=you@yourdomain.com
LOG_LEVEL=0             ; DEBUG = 6, INFO = 5, WARN = 4, AUDIT = 3, ERROR = 2, FATAL = 1,  OFF = 0
